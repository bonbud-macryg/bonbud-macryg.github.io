<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <button onclick="subscribe()">Subscribe</button>
    <script>
      addEventListener('load', async () =>{
        let sw = await navigator.serviceWorker.register('./sw.js')
        console.log(sw)
      })
      
      async function subscribe() {
        let sw = await navigator.serviceWorker.ready
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: 'BMkEkgX3pacOflUelgGHtJkbmY8q3ok58hluHNyJREjds23LB6Ds_z7645zTt90ZYMntvmyAKDnOcGp5v-MOMmU'
        })
        // would store these on a server and iterate over
        // the list of these when you send out notifications
        // manually pasting into the server for this example
        console.log(JSON.stringify(push))
      }
    </script>
  </body>
</html>
